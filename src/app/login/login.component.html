
<app-navbar></app-navbar>

<section class="login">
     
  <form #f="ngForm" (ngSubmit)="login(f)">
      <h3>Admin</h3>
      <div *ngIf="error">
        <p><strong>{{error}}</strong></p>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label><br>
        <input type="email" class="form-control"  name="email" ngModel >
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label><br>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel >
      </div>
      <div class="button">
        <button type="submit" class="btn btn-primary">
        <fa-icon [icon]="faUserLock"></fa-icon>  Login
        </button>
        <a href="/caduser"><fa-icon [icon]="faUserPlus"></fa-icon>Cadastra-se</a>
        <a href="#"><fa-icon [icon]="faKey"></fa-icon>Recurar senha</a>
  
      </div>
    </form>
    

</section>
