<div class="login">
<div class="card text-center">
  <div class="card-header  bg-light">
    <h6>Admin</h6>
  </div>
  <div class="card-body">
    <form  #f="ngForm" (ngSubmit)="login(f)">
      <div *ngIf="error">
        <p><strong>{{error}}</strong></p>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"  name="email" ngModel>
       
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  placeholder="Password"  name="password" ngModel>
      </div>
    
      <div class="button">
        <button type="submit" class="btn btn-primary">
        <fa-icon [icon]="faUserLock"></fa-icon>  Login
        </button>
    
        <button class="btn btn-info">
          <a href="/caduser">
            <fa-icon [icon]="faUserPlus"></fa-icon>Cadastra-se
          </a>
        </button>
        <button class="btn btn-secondary">
          <a href="#"><fa-icon [icon]="faKey"></fa-icon>reset senha
          </a>
        </button>
      </div>
     
    </form>
   
  </div>
 
</div>
</div>
