<div id="wrapper"  [ngClass]="ref.click === true? 'toggled' :''" >
  <div class="overlay" [ngStyle]="{disply:ref.click === true? 'block' :'none'}" ></div>
 <div class="d-flex" id="wrapper">
          <!-- Sidebar -->
          <app-sidebar></app-sidebar>
          <!-- /#sidebar-wrapper -->
          <!-- Page Content -->
          <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
             
              <button appSidebar  #ref="appSidebar" type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>   
            </button>
            <a></a>
              <app-navbartoogle></app-navbartoogle>

              <div class="collapse navbar-collapse  justify-content-end" id="navbarSupportedContent">
              <app-collapse></app-collapse>
              </div>
            </nav>


            <div class="container-fluid">
              <h1 class="mt-3">Nova Tarefa</h1>
              <form #f="ngForm" (ngSubmit)="novaTarefa(f)">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome</label>
                    <input type="text" class="form-control"  placeholder="Nome" ngModel name="nome">
                  </div>
        
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">local</label>
                    <input type="text" class="form-control"  placeholder="Local" ngModel name="local">
                  </div>
                </div>
        
        
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Valor</label>
                    <input type="text" class="form-control" ngModel name="valor">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Situação</label>
                    <select  class="form-control" ngModel name="situacao">
                        <option value="">Situação</option>
                        <option value="1">Pago</option>
                        <option value="0">Pendente</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Data</label>
                    <input type="date" class="form-control" ngModel name="data">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  <fa-icon [icon]="faCloudUploadAlt"></fa-icon>Salvar
                </button>
              </form>
            </div>
          </div>
        </div>
        </div>
